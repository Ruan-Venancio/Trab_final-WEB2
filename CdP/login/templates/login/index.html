{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calanguin do PIX | área de login</title>
    <link rel="stylesheet" href="{% static 'login/css/stylle.css' %}">
</head>
<body>
    <section>
        <img src="{% static 'login/img/WhatsApp Image 2023-12-15 at 10.09.04.jpeg' %}" alt="">
    </section>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="matricula" placeholder="Digite sua matrícula">
        <input type="submit" value="Logar">
    </form>
    <a href="{% url 'cadastro' %}">Cadastra-se</a>
</body>
</html>
