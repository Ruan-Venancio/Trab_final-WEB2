{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Chaves PIX</title>
    <link rel="stylesheet" href="{% static 'login/css/stylle.css' %}">
</head>
<body>
    <main>
        <section>
            <img src="{% static 'login/img/WhatsApp Image 2023-12-15 at 10.09.04.jpeg' %}" alt="">
        </section>
        <form>
            <h2>Cadastro de Chaves PIX</h2>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" pattern="\d{11}" placeholder="Apenas nÃºmeros" required>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="###.###.###-##" required>
    
            <button type="button" onclick="cadastrarPix()">Cadastrar Chave</button>
        </form>
    </main>
    <script src="{% static 'login/js/java.js' %}"></script>
</body>
</html>
