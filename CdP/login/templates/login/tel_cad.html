{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Chaves PIX</title>
    <link rel="stylesheet" href="{% static 'login/css/stylle.css' %}">
</head>
<body>
    <main>
        <section>
            <img src="{% static 'login/img/WhatsApp Image 2023-12-15 at 10.09.04.jpeg' %}" alt="">
        </section>
        <form action="{% url 'cadastro' % }" method="POST">{% csrf_token %}
            <input type="text" name="email" placeholder="Digite seu email">
            <input type="number" name="celular" placeholder="Digite seu celular">
            <input type="text" name="senha" placeholder="digite uma senha">
            <input type="submit" value="Cadastrar">
        </form>
    </main>
</body>
</html>
